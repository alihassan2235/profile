<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
     <!-- css -->
     <link rel="stylesheet" href="./style.css">

     <!-- boxicon -->

     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'/>

 </head>
     <body>
      <div clas="profile-card">
        <div class="img">
          <img src="WhatsApp Image 2023-10-11 at 11.33.15.jpg" alt="" class="profile-img">
        </div>
        <div class="tex-data">
          <span class="name">Ali Hassan</span>
          <span class="job">Frentend Developer</span>
        </div>
        <div class="media-button">
          <a href="#" style="background-color: rgb(57, 57, 139);" class="link">
          <i class='bx bxl-facebook'></i>
        </a>
         <a href="#" style="background-color: rgb(77, 113, 232);" class ="link">
          <i class='bx bxl-twitter'></i>
         </a>
         <a href="#" style="background-color: rgb(217, 15, 83);" class="link">
          <i class='bx bxl-instagram' ></i>
         </a>
         <a href="#" style="background-color: rgb(239, 16, 16) ;" class ="link">
          <i class='bx bxl-youtube' ></i>
         </a> 
        </div>
          <div class="button">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
          </div> 
          <div class="analaytis">
            <div class="data">
              <i class='bx bx-heart' ></i>
              <span class="number">60k</span>
            </div> 
            <div class="data">
              <i class='bx bx-message-rounded-dots' ></i>
              <span class="number">20k</span>
            </div>
            <div class="data">
              <i class='bx bx-share' ></i>
              <span class="number">10k</span>
            </div>
          </div>
        </div>

</body>
</html>
